<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    
</head>
<body>
    <div class="calculator-grid">
        <h1>Financial Calculator</h1>
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-financial-opeartion class="hightlight">CPT</button>
        <button data-financial-opeartion>CF</button>
        <button data-financial-opeartion>NPV</button>
        <button data-financial-opeartion>IRR</button>
        <button data-delete class="hightlight">&#8702;</button>
        <button data-financial-opeartion>N</button>
        <button data-financial-opeartion>I/Y</button>
        <button data-financial-opeartion>PV</button>
        <button data-financial-opeartion>PMT</button>
        <button data-financial-opeartion>FV</button>
        <button data-percentage>%</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>รท</button>
        <button data-signage>+/-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>*</button>
        <button data-all-clear class="hightlight span-two-rows">AC</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-operation>+</button>
        <button data-equals>=</button>
    </div>
</body>
</html>
